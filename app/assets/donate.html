            </nav>

    <!-- End header -->
    <!-- Begin main -->
    <main class="main">
        <div class="donate-page">
            <div class="container">
                <form class="donate-page__form">
                    <div class="donate-page__row">
                        <div class="donate-page__input-group">

                    </div>

                        <div class="donate-page__input-wrap">
                            <div class="donate-page__amount">$5</div>
                            <div class="donate-page__amount">$10</div>
                            <div class="donate-page__amount">$50</div>
                            <div class="donate-page__amount">$100</div>
                            <div class="donate-page__input-group">
